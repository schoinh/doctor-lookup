<!DOCTYPE html>
<html>
  <head>
    <title>Seattle Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Seattle Doctor Lookup</h1>
        <h5>Powered by <a href="https://betterdoctor.com/">BetterDoctor</a></h5>
      </div>
      <hr>
      <form id="searchKeyword" class="form-inline">
        <div class="form-group">
          <label for="keyword">Search by medical concern: </label>
          <input class="form-control" id="keyword" type="text" placeholder="e.g., athlete's foot, heart disease">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>
      <br>
      <form id="searchName" class="form-inline">
        <div class="form-group">
          <label for="name">Search by name of doctor: </label>
          <input class="form-control" id="name" type="text" placeholder="e.g., Smith">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>
      <hr>
      <div class="errors"></div>
      <div>
        <ol>
        </ol>
      </div>
    </div>
  </body>
</html>
