<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Lookup</h1>
      <h5>Powered by BetterDoctor</h5>
      <hr>
      <form id="searchKeyword">
        <label for="keyword">Search by medical concern:</label>
        <input id="keyword" type="text">
        <button type="submit" class="btn btn-info">Search</button>
      </form>
      <br>
      <form id="searchName">
        <label for="name">Search by name of doctor:</label>
        <input id="name" type="text">
        <button type="submit" class="btn btn-info">Search</button>
      </form>
      <div class="errors"></div>
      <div>
        <ol>
        </ol>
      </div>
    </div>
  </body>
</html>
